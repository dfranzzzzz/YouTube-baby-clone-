<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <div id="start">
      <a id="burger" href="#"><img src="./images/burger icon.png" alt=""></a>
      <a id="logo" href="#"><img src="./images/youtube logo.png" alt=""></a>
    </div>
    
    <div id="center">
      <input id="search_bar" type="text" placeholder="Search">
      <div><button id="search_logo" type="submit"><img src="./images/search logo.png" alt=""></button></div>
      <button id="mic_icon"><img src="./images/mic icon.png" alt=""></button>
    </div>

    <div id="end">
      <button id="videocam"><img src="./images/videocam icon.png" alt=""></button>
      <button id="grid_menu"><img src="./images/grid menu icon.png" alt=""></button>
      <button id="bell"><img src="./images/bell icon.png" alt=""></button>
      <button id="profile"><img src="./images/profile icon.png" alt=""></button>
    </div>
  </header>

  <section id="main_body">
    <section class="column" id="content">
      <div id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/r7ZZCKmX2OI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    
      <div id="video_title">
        <h6>#13 ON TRENDING</h6>
        <h3>[BE ORIGINAL] ITZY(있지) '마.피.아. In the morning' (4K)</h3>
      </div>

      <div id="video_interactions">
        <div class="interactions" id="interactions_left">
          <h5>3,264,575 views • May 1, 2021</h5>
        </div>

        <div class="interactions" id="interactions_right">
          <button><img src="./images/like icon.png" alt=""></button>
          <h5>358k</h5>
          <button><img src="./images/dislike icon.png" alt=""></button>
          <h5>3.1k</h5>
          <button><img src="./images/share icon.png" alt=""></button>
          <h5>SHARE</h5>
          <button><img src="./images/save icon.png" alt=""></button>
          <h5>SAVE</h5>
          <button><img src="./images/dots icon.png" alt=""></button>
        </div>
      </div>
    </section>
    
    <aside class="column" id="featured"> 
    
    </aside>
  </section>
</body>
</html>
